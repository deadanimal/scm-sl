<div class="header pb-6">
    <div class=" container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0">Report</h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)"> <i class="far fa-file-alt text-dark"> </i> </a>
                            </li>
                        </ol>
                    </nav>
                </div>

                <div class="col-lg-6 col-5 text-right">
                    <a class="btn btn-sm btn-neutral" href="javascript:void(0)"> New </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header bg-secondary">
                    <div class="row">
                        <div class="col">
                            <h4 class="m-0">Reporting Tool</h4>
                        </div>
                        <div class="col-auto">
                            
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="form-control-label" for="input-bumiputera">
                                    Type
                                </label>
                                <select class="browser-default custom-select">
                                    <option selected hidden>Please choose</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="form-control-label" for="input-bumiputera">
                                    Time Frame
                                </label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                                    </div>
                                    <input type="text"
                                        class="form-control"
                                        bsDaterangepicker
                                        [bsConfig]="{ isAnimated: true, containerClass: 'theme-red' }"
                                        name="bsDaterangepicker">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-default btn-lg btn-block">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-secondary">
                    <div class="row">
                        <div class="col">
                            <h4 class="m-0"></h4>
                        </div>
                        <div class="col-auto">
                            <div class="mr-1 dropdown" dropdown>
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" dropdownToggle>
                                    Export
                                </button>
                                <div aria-labelledby="dropdownMenuButton" *dropdownMenu class="dropdown-menu">
                                    <a class="dropdown-item" href="javascript:void(0)">Print</a>
                                    <a class="dropdown-item" href="javascript:void(0)">PDF</a>
                                    <a class="dropdown-item" href="javascript:void(0)">Excel</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="chart">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-secondary">

                        <div class="col">

                        </div>
                        <div class="col-auto">
                            <div class="mr-1 dropdown" dropdown>
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" dropdownToggle>
                                    Export

                                <div aria-labelledby="dropdownMenuButton" *dropdownMenu class="dropdown-menu">

                                    <a class="dropdown-item" href="javascript:void(0)">Excel</a>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="chart">

                    </div>
                </div>
            </div>
        </div>

                <div class="card-header bg-secondary">

                                    <a class="dropdown-item" href="javascript:void(0)">Print</a>

                                    <a class="dropdown-item" href="javascript:void(0)">Excel</a>

                <div class="card-body">

                            <div class="mr-1 dropdown" dropdown>
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" dropdownToggle>
                                    Export
                                </button>
                                <div aria-labelledby="dropdownMenuButton" *dropdownMenu class="dropdown-menu">
                                    <a class="dropdown-item" href="javascript:void(0)">Print</a>
                                    <a class="dropdown-item" href="javascript:void(0)">PDF</a>
                                    <a class="dropdown-item" href="javascript:void(0)">Excel</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
